<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Vocal o consonante</title>
  </head>
  <body>
    <div class="py-3">  </div>
    <div class="row d-flex justify-content-center">
      <h2 class="text-center display-6 mt-5">LETRAS</h2>
      <div class="col col-sm-10 col-md-10 col-lg-10 py-5">
        <div class="card shadow bg-light">
      <div class="container">
          <div class="card d-flex mt-3">
<form action="" method="post">
  <input type="text" name="Letra" id="Letra" placeholder="Ingresa una letra mayuscula" class="form-control mt-3">
<button onclick="verificar();" class="btn btn-md btn-dark mt-3">Verificar letra</button>
<div class="py-2">  </div>
</form>
</div>
</div>
</div>
</div>
</div>

<script>
  function verificar(){
  vacio = document.getElementById('Letra').value;
  if (vacio == "") {
    alert("Porfavor ingresa una letra");
  }
  else if (vacio == "A" || vacio == "E" || vacio == "I" || vacio == "O" || vacio == "U") {
    alert("La letra que digitaste es una vocal");
  }
  else {
    alert("La letra que digitaste es una consonante");
  }
  }
</script>

<script src="js/bootstrap.min.js"></script>
  </body>
</html>
