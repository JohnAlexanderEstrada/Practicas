<form action="" method="post">

</div>
</div>
</div>
<script>
  function validar(){
    var1 = document.getElementById('txtUs').value;
    var2 = document.getElementById('txtPas').value;
    if (var1 == "") {
      alert("Porfavor ingresa tu usuario");
    }
    else if (var2 == "") {
      alert("Porfavor ingresa tu contreseña");
    }
    else {
      return false;
    }
  }

</script>
